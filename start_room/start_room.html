<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Start Room</title>
    <link rel="stylesheet" type="text/css" href="start_room.css">
</head>
<body>
    <div class="nav">
        <a href="#about">About</a>
        <a href="#help">Help</a>
        <a class="logout" href="../index/index.html">Log Out</a>
        <a class="exit" href="../user/user.html">Exit Game</a>
    </div>

    <div id="main">
        <div id="chat">
            <div id="chatlog">
                <li class="chatMsg" style='color:rgb(119, 119, 119)'>Welcome! Type a message below to chat.</li>
            </div>
            <input id="newMsg" type='text' placeholder="Chat here">
            <button id="newMsgSubmit">post</button>
        </div>

        <div id="gameView">
            <div id="worldView">
                <img src="../images/temp_room.png">
                <div class="arrows">
                    <div id="arrow" style="top:10px;left:30px;">
                      <a href="#nextRoom">
                        <img src="../images/arrows/arrowTopLeft.png">
                      </a>
                    </div>
                    <div id="arrow" style="top:170px;left:545px;">
                      <a href="#nextRoom">
                        <img src="../images/arrows/arrowRight.png">
                      </a>
                    </div>
                    <div id="arrow" style="top:335px;left:35px;">
                      <a href="#nextRoom">
                        <img src="../images/arrows/arrowBottomLeft.png">
                      </a>
                    </div>
                </div>
                <div class="raccoons">
                    <div id="raccoon" style="top:100px;left:150px;">
                        <img src="../images/raccoonPink.png">
                        <p>George</p>
                    </div>
                    <div id="raccoon" style="top:100px;left:360px;">
                        <img src="../images/raccoonBrown.png">
                        <p>Mary</p>
                    </div>
                    <div id="raccoon" style="top:200px;left:225px;">
                        <img src="../images/raccoonGreen.png">
                        <p>Thomas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="start_room.js"></script>
</body>
</html>
