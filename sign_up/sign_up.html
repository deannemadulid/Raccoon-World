<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="sign_up.css">
</head>
<body>
    <div class="nav">
        <a href="../about/about.html">About</a>
        <a href="../help/help.html">Help</a>
    </div>

    <h2>Pick An Avatar</h2>

    <div class="raccoons">
        <div id="top">
            <img id="raccoon" src="../images/raccoonPink.png" tabindex="0">
            <img id="raccoon" src="../images/raccoonBrown.png" tabindex="0">
            <img id="raccoon" src="../images/raccoonGreen.png" tabindex="0">
        </div>
        <div id="bot">
            <img id="raccoon" src="../images/raccoonBlue.png" tabindex="0">
            <img id="raccoon" src="../images/raccoonRed.png" tabindex="0">
            <img id="raccoon" src="../images/raccoonYellow.png" tabindex="0">
        </div>
    </div>
    
    <div class="box">
        <form id='createAccount'>
            <p>Username</p>
            <input id="uName" type="text" name="username" placeholder="Username">
            <p>Password</p>
            <input id="uPass" type="text" name="password" placeholder="Password">
            <p>Re-enter Password</p>
            <input id="uRePass" type="text" name="enterpassword" placeholder="Re-enter Password">
            <input type="submit" value="Create Account">

        </form>

        <a class="back" href="../index/index.html">Back</a>

    </div>  

    <script type="text/javascript" src="sign_up.js"></script>
</body>
</html>
